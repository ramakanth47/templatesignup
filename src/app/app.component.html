<div class="card w-50 mx-auto mt-4">
    <h4 class="card-header text-center">Sign Up</h4>
    <div class="card-body">
        <form action="" #r= ngForm>
          <div class="form-group">
          <label >Full Name</label>
          <input type="text" ngModel name="fullName" class="form-control">
          </div>

          <div class="form-group">
            <label >Email</label>
            <input type="email" ngModel name="email" class="form-control">
            </div>

            <div class="form-group">
              <label >password</label>
              <input type="password" ngModel name="password" class="form-control">
              </div>

              <div class="form-group">
                <label >Confirm Password</label>
                <input type="password" ngModel name="cpassword" class="form-control">
                </div>

              <button class="btn btn-primary" (click)="show(r)">Sign Up</button>

        </form>
    </div>
</div>
